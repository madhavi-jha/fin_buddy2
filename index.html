<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinBuddy – Minimal (No JSX/Babel)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f8fafc; }
      .wrap { max-width: 900px; margin: 24px auto 80px; padding: 0 12px; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; box-shadow:0 1px 6px rgba(0,0,0,.05); }
      .card h2 { margin:0; padding:16px; font-size:16px; border-bottom:1px solid #e5e7eb;}
      .card .content { padding: 12px; height: 320px; }
      nav { position: fixed; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,.9); border-top:1px solid #e5e7eb; backdrop-filter: blur(6px); }
      nav .inner { max-width: 900px; margin: 0 auto; padding: 8px 12px; display:flex; gap:12px; }
      button { appearance:none; border:1px solid #e5e7eb; background:#fff; padding:8px 12px; border-radius:10px; }
      button.active { color:#4f46e5; border-color:#4f46e5; }
      .muted { color:#6b7280; }
    </style>
    <!-- React/ReactDOM (jsDelivr CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Recharts (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/recharts@2/umd/Recharts.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h1>FinBuddy <span class="muted">– Minimal</span></h1>
      <div id="root"></div>
    </div>
    <nav>
      <div class="inner">
        <span class="muted">If you can see this UI, the page is rendering correctly.</span>
      </div>
    </nav>

    <script>
      (function () {
        var e = React.createElement;
        var Recharts = window.Recharts;
        if (!Recharts) {
          document.getElementById('root').innerHTML = '<p style="color:#b91c1c">Error: Recharts failed to load. Check your network/CDN access.</p>';
          return;
        }
        var data = [
          { month: 'Jun', inflow: 32000, outflow: 22000 },
          { month: 'Jul', inflow: 34000, outflow: 23000 },
          { month: 'Aug', inflow: 35500, outflow: 24000 },
          { month: 'Sep', inflow: 36000, outflow: 26500 },
          { month: 'Oct', inflow: 38000, outflow: 27100 },
          { month: 'Nov', inflow: 40000, outflow: 28600 }
        ];

        function ChartCard() {
          return e('div', { className: 'card' },
            e('h2', null, 'Cashflow (6 months)'),
            e('div', { className: 'content' },
              e(Recharts.ResponsiveContainer, { width: '100%', height: '100%' },
                e(Recharts.LineChart, { data: data },
                  e(Recharts.XAxis, { dataKey: 'month' }),
                  e(Recharts.YAxis, null),
                  e(Recharts.Tooltip, { formatter: function(v){ return new Intl.NumberFormat('en-IN', { style:'currency', currency:'INR', maximumFractionDigits:0 }).format(v);} }),
                  e(Recharts.Legend, null),
                  e(Recharts.Line, { type: 'monotone', dataKey: 'inflow', stroke: '#10b981', strokeWidth: 2, dot: false }),
                  e(Recharts.Line, { type: 'monotone', dataKey: 'outflow', stroke: '#ef4444', strokeWidth: 2, dot: false })
                )
              )
            )
          );
        }

        function App() {
          return e(ChartCard);
        }

        var root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App));
      })();
    </script>
  </body>
</html>
